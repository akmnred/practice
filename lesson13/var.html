<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link type="text/css" rel="stylesheet" href="../main.css">
	<script type="text/javascript" src="../jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var c = $("#car");
			c.before("<p>ベビーカー</p>");
			c.prepend("<li>三輪車</li>");
			c.append("<li>オートバイ</li>");
			c.after("<p>自動車</p>");
		});
	</script>
</head>
<body>
	<ul id="car">
		<li>自転車</li>
	</ul>
</body>
</html>
